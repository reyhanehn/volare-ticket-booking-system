<!DOCTYPE html>
<html lang="en" data-theme="default">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Volare | Sign In OTP</title>


    <!-- icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="../../images/logo/volare-logo-gold_transparent.png">

    <!-- style libraries -->

    <!-- script libraries -->

    <!-- 1. Reset styles -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- 2. Base styles -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 3. Layout -->
    <link rel="stylesheet" href="css/layout.css">
    <!-- 4. Components -->
    <link rel="stylesheet" href="css/components.css">
    <!-- 5. Responsive -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- 6. fonts -->
    <link rel="stylesheet" href="css/fonts.css">


    <!-- scripts -->
    <script type="module" src="js/signin-otp.js" defer></script>
    <script src="../../js/theme.js" defer></script>

    <title>Volare</title>

</head>

<body>
    <div class="main">

        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <img src="../../images/main-img.PNG" alt="sing up image">
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">OTP Log In</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="email" id="email" placeholder="Email"/>
                            </div>
                            <div id="message-box" style="display: none;"></div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="ÙSend Code"/>
                            </div>
                        </form>
                        <div class="password">
                            <a href="#">Log In With Password</a>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </div>
</body>

</html>
