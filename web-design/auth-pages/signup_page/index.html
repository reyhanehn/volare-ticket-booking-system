<!DOCTYPE html>
<html lang="en" data-theme="default">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Volare | Sign Up</title>

    <!-- icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="../../images/logo/volare-logo-gold_transparent.png">

    <!-- style libraries -->

    <!-- script libraries -->

    <!-- 1. Reset styles -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- 2. Base styles -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 3. Layout -->
    <link rel="stylesheet" href="css/layout.css">
    <!-- 4. Components -->
    <link rel="stylesheet" href="css/components.css">
    <!-- 5. Responsive -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- 6. fonts -->
    <link rel="stylesheet" href="css/fonts.css">


    <!-- scripts -->
    <script type="module" src="js/signup.js" defer></script>
    <script type="module" src="../../js/theme.js" defer></script>

    <title>Volare</title>

</head>

<body>
    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name" />
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" />
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password" />
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" />
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                                    statements in <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div id="message-box" style="display: none;"></div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                            </div>
                            <div class="form-group signin-link" >
                                <a href="#">Already have an account</a>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <img src="../../images/main-img.PNG" alt="volare">
                    </div>
                </div>
            </div>
        </section>

    </div>

</body>

</html>
