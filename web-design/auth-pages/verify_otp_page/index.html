<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Volare | Verify OTP</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/logo/volare-logo-gold_transparent.png">

    <!-- style libraries -->

    <!-- script libraries -->

    <!-- 1. Reset styles -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- 2. Base styles -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 3. Layout -->
    <link rel="stylesheet" href="css/layout.css">
    <!-- 4. Components -->
    <link rel="stylesheet" href="css/components.css">
    <!-- 5. Responsive -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- 6. fonts -->
    <link rel="stylesheet" href="css/fonts.css">


    <!-- scripts -->
    <script type="module" src="js/verify-otp.js" defer></script>
    <script src="js/otp-input.js" defer></script>

    <title>Volare</title>

</head>

<body>
    <div class="main">
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <img src="images/main-img.PNG" alt="sing up image">
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">OTP</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <p>Enter the 6-digit OTP code sent to your email</p>
                            </div>
                            <div class="form-group otp-inputs">
                                <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" />
                                <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" />
                                <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" />
                                <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" />
                                <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" />
                                <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" />
                            </div>
                            <div class="form-group forgot">
                                <a href="#">resend OTP</a>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>
</body>

</html>
