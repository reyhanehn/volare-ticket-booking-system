  <script>
    // Date pills functionality
    const datePills = document.querySelectorAll('.date-pill');
    const dateInput = document.getElementById('date');

    datePills.forEach(pill => {
      pill.addEventListener('click', () => {
        // Remove active state from all pills
        datePills.forEach(p => {
          p.classList.remove('active');
          p.setAttribute('aria-pressed', 'false');
        });

        // Add active state to clicked pill
        pill.classList.add('active');
        pill.setAttribute('aria-pressed', 'true');

        // Update date input
        const today = new Date();
        if (pill.textContent === 'Today') {
          const tomorrow = new Date(today);
          tomorrow.setDate(today.getDate() + 1);
          dateInput.value = formatDate(tomorrow);
        } else if (pill.textContent === 'Tomorrow') {
          const dayAfterTomorrow = new Date(today);
          dayAfterTomorrow.setDate(today.getDate() + 2);
          dateInput.value = formatDate(dayAfterTomorrow);
        }
      });
    });

    // Toggle switch functionality
    const toggleSwitch = document.querySelector('.toggle-switch');

    toggleSwitch.addEventListener('click', () => {
      const isChecked = toggleSwitch.getAttribute('aria-checked') === 'true';
      toggleSwitch.setAttribute('aria-checked', !isChecked);
    });

    // Search button functionality
    const searchButton = document.querySelector('.search-button');

    searchButton.addEventListener('click', (e) => {
      e.preventDefault();

      const formData = {
        from: document.getElementById('from').value,
        to: document.getElementById('to').value,
        date: document.getElementById('date').value,
        womenOnly: document.querySelector('.toggle-switch').getAttribute('aria-checked') === 'true'
      };

      console.log('Search form data:', formData);
    });

    // Helper function to format date
    function formatDate(date) {
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      const day = date.getDate();
      const month = months[date.getMonth()];
      const year = date.getFullYear();
      return `${day} ${month}, ${year}`;
    }
  </script>
