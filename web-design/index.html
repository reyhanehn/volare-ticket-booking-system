<head>

</head>
<body>

                            <path d="M4 12H20" stroke="#D84E55" stroke-width="2"/>
                            <path d="M8 18V20" stroke="#D84E55" stroke-width="2"/>
                            <path d="M16 18V20" stroke="#D84E55" stroke-width="2"/>
                        </svg>
                        <span class="brand-text">redBus</span>
                    </div>
                    <div class="nav-tabs">
                        <a href="#" class="nav-tab active">
                            <svg class="nav-tab-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 16V4C4 2.89543 4.89543 2 6 2H18C19.1046 2 20 2.89543 20 4V16C20 17.1046 19.1046 18 18 18H6C4.89543 18 4 17.1046 4 16Z" stroke="currentColor" stroke-width="2"/>
                                <path d="M4 12H20" stroke="currentColor" stroke-width="2"/>

                            </svg>

                        <a href="#" class="nav-tab">

                                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2"/>
                                <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2"/>
                                <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <span>redRail</span>
                            Train tickets
                        </a>

                </div>
                <div class="nav-right">
                    <a href="#" class="nav-action">
                        <svg class="nav-action-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                            <path d="M3 12H21" stroke="currentColor" stroke-width="2"/>
                            <path d="M3 18H21" stroke="currentColor" stroke-width="2"/>
                        </svg>

                    <a href="#" class="nav-action">

                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path d="M9.09 9C9.32531 8.33167 9.78922 7.76811 10.4 7.40921C11.0108 7.05031 11.7289 6.91894 12.4272 7.03871C13.1255 7.15849 13.7588 7.52152 14.2151 8.06353C14.6714 8.60553 14.9211 9.30197 14.92 10C14.92 12 11.92 13 11.92 13" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 17H12.01" stroke="currentColor" stroke-width="2"/>

                    <a href="#" class="nav-action">

                        </svg>
                        Account

                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <div class="hero-text">
                    <h1>India's No. 1 online bus ticket booking site</h1>
                </div>
                <div class="hero-illustration">
                    <svg width="200" height="120" viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="40" y="40" width="120" height="60" rx="8" fill="#D84E55"/>
                        <rect x="50" y="50" width="20" height="40" rx="4" fill="#FFFFFF"/>
                        <rect x="80" y="50" width="20" height="40" rx="4" fill="#FFFFFF"/>
                        <rect x="110" y="50" width="20" height="40" rx="4" fill="#FFFFFF"/>
                        <rect x="140" y="50" width="20" height="40" rx="4" fill="#FFFFFF"/>
                        <circle cx="60" cy="100" r="8" fill="#374151"/>
                        <circle cx="140" cy="100" r="8" fill="#374151"/>
                        <rect x="45" y="35" width="110" height="8" rx="4" fill="#9CA3AF"/>
                    </svg>
                    <div class="road"></div>
                </div>
            </div>
        </section>

        <section class="search-card">
            <form class="search-form">
                <div class="form-group">
                    <label for="from">From</label>
                    <div class="input-wrapper">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 16V4C4 2.89543 4.89543 2 6 2H18C19.1046 2 20 2.89543 20 4V16C20 17.1046 19.1046 18 18 18H6C4.89543 18 4 17.1046 4 16Z" stroke="currentColor" stroke-width="2"/>
                            <path d="M4 12H20" stroke="currentColor" stroke-width="2"/>
                            <path d="M8 18V20" stroke="currentColor" stroke-width="2"/>
                            <path d="M16 18V20" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        <input type="text" id="from" class="form-input" placeholder="From" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="to">To</label>
                    <div class="input-wrapper">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 16V4C4 2.89543 4.89543 2 6 2H18C19.1046 2 20 2.89543 20 4V16C20 17.1046 19.1046 18 18 18H6C4.89543 18 4 17.1046 4 16Z" stroke="currentColor" stroke-width="2"/>
                            <path d="M4 12H20" stroke="currentColor" stroke-width="2"/>
                            <path d="M8 18V20" stroke="currentColor" stroke-width="2"/>
                            <path d="M16 18V20" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        <input type="text" id="to" class="form-input" placeholder="To" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="date">Date of Journey</label>
                    <div class="input-wrapper">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="3" y="4" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
                            <line x1="16" y1="2" x2="16" y2="6" stroke="currentColor" stroke-width="2"/>
                            <line x1="8" y1="2" x2="8" y2="6" stroke="currentColor" stroke-width="2"/>
                            <line x1="3" y1="10" x2="21" y2="10" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        <input type="text" id="date" class="form-input" value="16 Aug, 2025" readonly>
                    </div>
                </div>
                <div class="controls-cluster">
                    <div class="date-pills">
                        <button type="button" class="date-pill active" aria-pressed="true">Today</button>
                        <button type="button" class="date-pill" aria-pressed="false">Tomorrow</button>
                    </div>
                    <div class="toggle-section">
                        <div class="toggle-content">
                            <span class="toggle-label">Booking for women</span>
                            <a href="#" class="toggle-link">Know more</a>
                        </div>
                        <button type="button" class="toggle-switch" role="switch" aria-checked="false" aria-label="Booking for women">
                            <div class="toggle-knob"></div>
                        </button>
                    </div>
                </div>
            </form>
            <button type="button" class="search-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                    <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2"/>
                </svg>
                Search buses
            </button>
        </section>

        <section class="promo-section">
            <div class="promo-card">
                <div class="promo-content">
                    <div class="promo-info">
                        <h3>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#D84E55" stroke-width="2"/>
                                <path d="M2 17L12 22L22 17" stroke="#D84E55" stroke-width="2"/>
                                <path d="M2 12L12 17L22 12" stroke="#D84E55" stroke-width="2"/>
                            </svg>
                            Book trains for festivals
                        </h3>
                        <p>Book now to get confirmed ticket</p>
                    </div>
                    <div class="promo-code">
                        Get ₹100 off using code <span class="code">FESTIVE</span>
                    </div>
                    <div class="promo-actions">
                        <div class="month-chips">
                            <div class="month-chip">
                                <span class="month">Sep</span>
                            </div>
                            <div class="month-chip">
                                <span class="month">Oct</span>
                                <div class="caption">Vijaya Dashami</div>
                            </div>
                        </div>
                        <button type="button" class="promo-cta">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2"/>
                                <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2"/>
                                <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            Book trains now
                        </button>
                    </div>
                </div>
                <div class="fine-print">Authorised IRCTC partner</div>
            </div>
        </section>
    </main>

    <script>
        // Date pills functionality
        const datePills = document.querySelectorAll('.date-pill');
        const dateInput = document.getElementById('date');

        datePills.forEach(pill => {
            pill.addEventListener('click', () => {
                // Remove active state from all pills
                datePills.forEach(p => {
                    p.classList.remove('active');
                    p.setAttribute('aria-pressed', 'false');
                });
                
                // Add active state to clicked pill
                pill.classList.add('active');
                pill.setAttribute('aria-pressed', 'true');
                
                // Update date input
                const today = new Date();
                if (pill.textContent === 'Today') {
                    const tomorrow = new Date(today);
                    tomorrow.setDate(today.getDate() + 1);
                    dateInput.value = formatDate(tomorrow);
                } else if (pill.textContent === 'Tomorrow') {
                    const dayAfterTomorrow = new Date(today);
                    dayAfterTomorrow.setDate(today.getDate() + 2);
                    dateInput.value = formatDate(dayAfterTomorrow);
                }
            });
        });

        // Toggle switch functionality
        const toggleSwitch = document.querySelector('.toggle-switch');
        
        toggleSwitch.addEventListener('click', () => {
            const isChecked = toggleSwitch.getAttribute('aria-checked') === 'true';
            toggleSwitch.setAttribute('aria-checked', !isChecked);
        });

        // Search button functionality
        const searchButton = document.querySelector('.search-button');
        
        searchButton.addEventListener('click', (e) => {
            e.preventDefault();
            
            const formData = {
                from: document.getElementById('from').value,
                to: document.getElementById('to').value,
                date: document.getElementById('date').value,
                womenOnly: document.querySelector('.toggle-switch').getAttribute('aria-checked') === 'true'
            };
            
            console.log('Search form data:', formData);
        });

        // Helper function to format date
        function formatDate(date) {
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const day = date.getDate();
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            return `${day} ${month}, ${year}`;
        }
    </script>
</body>
</html>
